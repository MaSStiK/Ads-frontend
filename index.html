<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявление</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href=""></head>
<body>
    <div class="Ads__header">
        <div class="Header__title">Объявление</div>
        <div id="add" class="Header__button">Добавить</div>
    </div>
    <div id="content" class="Ads__content">
        <div class="Ads__box">
            <div class="Box__info">Текст объявления1</div>
            <div class="Box__name">Имя</div>
            <div class="Box_phone">8 800 555 35 35</div>
        </div>

        <div class="Ads__box">
            <div class="Box__info">Текст объявления2</div>
            <div class="Box__name">Имя</div>
            <div class="Box_phone">8 800 555 35 35</div>
        </div>
    </div>

    <!-- Modal window -->

    <div id="modal" class="Modal__window" style="display: none;">
        <i></i>
        <div id="close" class="Modal__mask"></div>
        <div class="Modal__form">
            <div class="Form__title">Новое объявление</div>
            <div class="Form__content">
                <div class="Form__field">
                    <label>Текст объявление</label>
                    <input name="text" type="text">
                </div>
                <div class="Form__field">
                    <label>Имя</label>
                    <input name="name" type="text">
                </div>
                <div class="Form__field">
                    <label>Телефон</label>
                    <input name="phone" type="text">
                </div>
                <button id="new" class="Form__button">Добавить</button>
            </div>
        </div>
        <i></i>
    </div>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
